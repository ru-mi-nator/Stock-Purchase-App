<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark 14 - Stock Purchase App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Purchase App</h1>
    <main>
        <label for="initial-price">Initial Price : 
            <input type="number" placeholder="Enter Initial Price Here!" id="initial-price">
        </label>
        <label for="stock-quantity">Quantity of Stocks : 
            <input type="number" placeholder="Enter the Number of Stocks Bought!" id="stock-quantity">
        </label>
        <label for="current-price">Current Price : 
            <input type="text" placeholder="Enter the Current Price of the Stocks!" id="current-price">
        </label>
        <button id="tell-me-btn">TELL ME!!</button>

        <div id="output-box"></div>

    </main>
<script src="app.js"></script>
</body>
</html>
